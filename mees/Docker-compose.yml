services:
  db:
    image: postgres:16
    container_name: pr_reviewer_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pr_reviewer
    ports:
      - "5432:5432"
    volumes:
      - ./models.sql:/docker-entrypoint-initdb.d/models.sql:ro

  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: pr_reviewer_app
    restart: always
    depends_on:
      - db
    ports:
      - "8080:8080"
    command: >
      sh -c "sleep 2 &&
             uvicorn app.main:app --host 0.0.0.0 --port 8080 --reload"

